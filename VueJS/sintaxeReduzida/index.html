<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button @click="increment">Aumentar</button>
  <hr>
  <input type="text" :value="contador">
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0
    },
    methods: {
      increment() {
        this.contador++
      }
    }
  })
</script>
