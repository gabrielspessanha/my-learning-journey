<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ titulo }}</p>
  <p>{{ saudacao()}}</p>
  <a v-bind:href="link">Portfolio</a>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      titulo: 'Usando o VueJS',
      link: "https://gabrielpessanha.netlify.app"
    },
    methods: {
      saudacao: function () {
        return this.titulo
      }
    }
  })
</script>
