<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
  </head>
  <body>
    <h1>Encontre no Google</h1>
    <form target="_blank" action="https://www.google.com.br/search">
      <label for="q">O que deseja pesquisar?</label>
      <input type="text" id="q" name="q" placeholder="digite aqui">
      <input type="submit" value="pesquisar">

      
    </form>
  </body>
</html>


<!--Form - usado para criar uma área em que o usuário pode inserir informações ou dados e enviá-los para o servidor para processamento posterior-->

<!--Action- permite que as informações sejam enviadas para o servidor corretamente para serem processadas e armazenadas, por exemplo, em um banco de dados-->

<!--Label - usada para associar um rótulo a um elemento de formulário para melhorar a acessibilidade e usabilidade da página.-->

<!--For - usado na tag "label" para associar um rótulo a um elemento de formulário, permitindo que o usuário clique no rótulo para selecionar ou ativar o elemento de formulário associado.-->
